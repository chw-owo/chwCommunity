<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <meta name="viewport"
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

     <link rel="stylesheet" type="text/css" href="/css/style.css">
     <meta charset="UTF-8">
     <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
     <div id="login-title">Hey, LogIn and Join! </div>
     <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=4cee6bd9f1b491c4b604cfc025993648&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
          Login with kakao
     </button>
     <button id="login-id-btn" onclick="location.href='/user/signup'">
          Sign up
     </button>
     <form action="/user/login" method="post">
          <div class="login-id-label">ID</div>
          <input type="text" name="username" class="login-input-box">

          <div class="login-id-label">password</div>
          <input type="password" name="password" class="login-input-box">

          <button id="login-id-submit">Login</button>
     </form>
     <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">닉네임 또는 패스워드를 확인해주세요.</div>
</div>
</body>
<script>
     const href = location.href;
     const queryString = href.substring(href.indexOf("?")+1)
     if (queryString === 'error') {
          const errorDiv = document.getElementById('login-failed');
          errorDiv.style.display = 'block';
     }
</script>
</html>
