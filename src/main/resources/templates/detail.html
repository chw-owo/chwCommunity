     <script>
          // Post ======================================================

          $(document).ready(function () {
               // HTML 문서를 로드할 때마다 실행합니다.
               let postId = [[${postId}]];
               getComment(postId);
          })

          // 메모를 삭제합니다.
          function deletePost(){
               let postId = [[${postId}]]
               $.ajax({
                    type: 'GET',
                    url: "/comment",
                    contentType: "application/json",
                    success: function (response) {

                         for (let i = 0; i < response.length; i++) {
                              let message = response[i];
                              let parentId = message['parentId'];
                              if(parentId == postId){
                                   let commentId = message['id'];
                                   deleteComment(commentId);
                              }
                         }
                    }
               })
               $.ajax({
                    type: "DELETE",
                    url: `/api/posts/${postId}`,
                    success: function (response) {
                    }
               })
               window.location.assign("/");
          }

          function editPost(){
               let postId = [[${postId}]];
               window.location.assign(`/edit/${postId}`);

          }

         // Comment===========================================================

          function isValidContents(contents) {
               if (contents == '') {
                    alert('내용을 입력해주세요');
                    return false;
               }
               if (contents.trim().length > 140) {
                    alert('공백 포함 140자 이하로 입력해주세요');
                    return false;
               }
               return true;
          }

          // 메모를 불러와서 보여줍니다.
          function getComment() {
               // 1. 기존 메모 내용을 지웁니다.
               $('#cards-box').empty();
               // 2. 메모 목록을 불러와서 HTML로 붙입니다.
               $.ajax({
                    type: 'GET',
                    url: '/comment',
                    success: function (response) {
                         for (let i = 0; i < response.length; i++) {
                              let message = response[i];
                              let id = message['id'];
                              let title = message['title'];
                              let username = message['username'];
                              let contents = message['contents'];
                              let likeNum = message['likeNum'];
                              let commentNum = message['commentNum'];
                              addHTML(id, title, username, contents, likeNum, commentNum)
                         }
                    }
               })
          }

          // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
          function addHTML(id, title, username, contents, likeNum, commentNum) {
               // 1. HTML 태그를 만듭니다.
               let tempHtml = `        <section id="work" class = "work-container" onclick="location.href='/detailpage/${id}'">
                  <div class="container">
                       <div class="row">

                            <div class="col-md-12 col-sm-12">
                            <div class="wow fadeInUp section-title contents" data-wow-delay="0.2s">
                        <div class="username" > 작성자: ${username} 좋아요: ${likeNum} 댓글: ${commentNum} </div>
                    <div class="contents-padding text title">${contents}</div>
                  </div>
                </div>
            </div>
          </section>`;
               // 2. #cards-box 에 HTML을 붙인다.
               $('#comment-box').append(tempHtml);
          }

          // 메모를 생성합니다.
          function writeComment() {
               // 1. 작성한 메모를 불러옵니다.
               let contents = $('#contents').val();

               // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
               if (isValidContents(contents) == false) {
                    return;
               }
               // 3. genRandomName 함수를 통해 익명의 username을 만듭니다.
               let username = genRandomName(10);

               // 4. 전달할 data JSON으로 만듭니다.
               let data = {'title':'1', 'username': username, 'contents': contents, "likeNum":1, "commentNum":1};

               // 5. POST /api/posts 에 data를 전달합니다.
               $.ajax({
                    type: "POST",
                    url: "/api/posts",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                         alert('메시지가 성공적으로 작성되었습니다.');
                         window.location.reload();
                    }
               });
          }

          // 메모를 삭제합니다.
          function deleteOneComment(id) {

               deleteComment(id);
               window.location.reload();
               alert('메시지 삭제에 성공하였습니다.');

          }

          function deleteComment(id) {
               // 1. DELETE /api/posts/{id} 에 요청해서 메모를 삭제합니다.
               $.ajax({
                    type: "DELETE",
                    url: `/comment/${id}`,
                    success: function (response) {

                    }
               })
          }


     </script>
